message UserInfoRequest {
  int64 userId = 1;
}

message UserInfoResponse {
  int64 userId = 1;
  string nickname = 2;
  string mobile = 3;
  string avatar = 4;
  int32 role = 9;
  string gender = 8;
  string addr = 10;
  string create_at = 5;
  string update_at = 6;
  string delete_at = 11;
  bool  is_delete = 12;
}

