message LoginRequest{
  string mobile = 1;
  string password = 3;
}

message LoginResponse{
  int64 userId = 1;
  string nickname = 2;
  int32 role = 5;
}

message RegisterRequest {
  string mobile = 1;
  string password = 2;
  string nickname = 3;
  string avatar = 4;
  int32 role = 5;
  string code = 6;
}

message RegisterResponse {
  int64 userId = 1;
  string message = 3;
}
message LogoutRequest {
  int64 userId = 1;
}

message LogoutResponse {
  string message = 1;
}


